ass="date">04 / 05 / 2025</span><span class="PostList_reading_time__6CBMQ">2<!-- --> min read</span><span class="PostList_bookmark__PCpOK"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" aria-hidden="true"><path d="M6.75 4.5h10.5a.75.75 0 01.75.75v14.357a.375.375 0 01-.575.318L12 16.523l-5.426 3.401A.375.375 0 016 19.607V5.25a.75.75 0 01.75-.75zM16.5 6h-9v11.574l4.5-2.82 4.5 2.82V6z"></path></svg></span></div></div></a></div></div></article><div class="posts_pagination__R_03T"><a class="link posts_-active__YVJEi" href="/posts/info/1">1</a></div></div></div></div><script id="__NEXT_DATA__" type="application/json">{"props":{"pageProps":{"posts":[{"title":"직장인 부업 양도소득세 신고하는 방법 - 홈택스 모두채움 신고","description":null,"date":"2025-05-07 17:33","slug":"2025-05-12-직장인-부업-양도소득세-신고하는-방법---홈택스-모두채움-신고","author":{"name":"Admin"},"content":"\n![이미지](/assets/images/양도소득세-신고-방법-1747365883118.png)\n\n오늘은 직장인으로 근로소득을 받고 있는 분들이 부업으로 추가 사업소득 및 기타소득을 발생시킨 경우에 종합소득세 신고를 어떻게 해야하는지 알아볼게요!\n\n## 홈택스 접속\n\n![종합소득 납부의 달](/assets/images/2025-05-12-2025년-최신-직장인-부업-양도소득세-신고하는-방법-bf30de8f.png)\n\n\u003ca href=\"https://hometax.go.kr/websquare/websquare.html?w2xPath=/ui/pp/index_pp.xml\" class=\"post_hyper_link\"\u003e홈택스 바로가기\u003c/a\u003e\n\n홈택스에 접속하면 위 사진처럼 5월에는 종합소득세 신고 및 납부의 날이라고 나와있습니다.\n\n## 홈택스 로그인\n\n홈택스에서 종소세를 신고할 때는 간편인증서로도 로그인이 가능하니\n카카오 혹은 네이버 토스 등 편리한 방법으로 홈택스 로그인을 진행해주시면 됩니다.\n\n![이미지](/assets/images/2025-05-12-2025년-최신-직장인-부업-양도소득세-신고하는-방법-7adf6480.png)\n\n## 모두채움 신고\n\n![홈택스 모두채움 신고 화면](/assets/images/2025-05-12-2025년-최신-직장인-부업-양도소득세-신고하는-방법-21e95e3d.png)\n\n홈택스 모두채움 신고는 국세청 홈택스에서 제공하는 편리한 신고 서비스예요.\n기본 인적사항, 소득·세액 공제 내역 등 이미 알고 있는 정보를 미리 채워주기 때문에 따로 입력할 필요가 없어요.\n덕분에 연말정산이나 종합소득세 신고 시 시간을 크게 단축할 수 있죠.\n\n모두채움 신고는 신속하고 정확한 신고를 도와줘 매년 많은 사람들이 이용하고 있답니다.\n특히 정보 누락이나 오류를 막아 세금 신고 실수를 최소화할 수 있어요.\n홈택스 로그인 후 ‘모두채움 신고’를 선택하면\n본인의 세무 정보를 확인할 수 있어 초보자도 쉽게 이용할 수 있습니다.\n\n이 모두채움 신고로 인해서 세금 신고 과정을 간소화할 수 있답니다.\n\n## 정보 입력\n\n이 글을 찾아오신 분들은 근로소득과 기타소득 및 사업 소득이 있으신 분들이니\n\u003cu\u003e아래 화면에서 사업소득, 근로소득, 기타소득을 모두 체크해주시면 됩니다. \u003c/u\u003e\n\n![종소세 소득 종류 선택](/assets/images/2025-05-12-2025년-최신-직장인-부업-양도소득세-신고하는-방법-b93b2980.png)\n\n'사업소득 불러오기' 버튼으로 부업으로 벌어들인 사업 소득 및 기타소득을 체크한 후에 적용하기 버튼을 눌러줍니다.\n\n![종소세 소득 불러오기](/assets/images/2025-05-12-2025년-최신-직장인-부업-양도소득세-신고하는-방법-e76c6a33.png)\n\n아마 가장 궁금하시는 부분이,\n정보를 직접 입력해야하는가?! 이실텐데요.\n\n기본적으로 부업으로 얻은 수익들은 홈택스에 등록이 다 되어있기 때문에\n따로 입력을 하실 필요는 없습니다.\n\n이게 모두채움 신고의 장점이기도 하죠.\n\n## 모두채움신고 유의할 점\n\n모두채움신고를 통해서 신고를 할 때 주의할 점은 세액공제를 받을 수 있는데\n모두채움에서 채워준 정보 그대로 신고하여 세금을 더 내는 경우인데요.\n\n예를 들어 부양가족이 있는데 부양가족이 없는 것으로 모두채움 신고가 되는 경우가 있습니다.\n\n\u003cu\u003e그래서 본인이 세액공제 받을 수 있는 내역에 대해서는 인지하고 신고를 하셔야합니다! \u003c/u\u003e\n\n## 절세 팁\n\n종소세 신고를 하는 과정에서 절세를 하는 방법도 있는데요.\n연금 저축 계좌에 돈을 넣어두는 경우 세제 혜택을 받을 수 있습니다.\n저같은 경우 올해 4백만원을 넣어 60만원의 세제혜택을 받았네요.\n이 부분도 직접 입력할 필요 없이 연말정산 간소화 자료를 그대로 적용해주기 때문에 편리하게 사용하실 수 있어요.\n\n![종소세 절세 팁](/assets/images/2025-05-12-2025년-최신-직장인-부업-양도소득세-신고하는-방법-7581f4a8.png)\n\n## 종소세 신고 완료\n\n![종소세 신고 완료](/assets/images/2025-05-12-2025년-최신-직장인-부업-양도소득세-신고하는-방법-045e7651.png)\n\n위와 같이 정보를 전부 입력하면 내야할 세금을 안내해줍니다. 저는 50만원 정도 나왔네요.\n종소세는 홈택스에서 납부하는 세금과 위택스에서 지방소득세도 추가로 납부해야하는데요.\n\n다음 글에서 납부하는 방법에 대해서 알아보겠습니다!\n","ogImage":{"url":""},"coverImage":"/assets/images/양도소득세-신고-방법-1747365883118.png","readingTime":3},{"title":"캐롯 자동차보험으로 보험료 적게 내는 방법","description":null,"date":"2025-05-06 23:33","slug":"2025-05-08-캐롯-자동차보험으로-보험료-절약하는-방법","author":{"name":"Admin"},"content":"\n\n![이미지](/assets/images/2025/05/--0.png)\n\n## 캐롯 자동차보험\n\n캐롯 자동차 보험은 자동차를 많이 몰지 않는 운전자에게 적합한 방식으로 책정되어있는데요.\n보험료 부담 없이 매달 나누어낼 수 있는 특약이 존재해요.\n많이 운전하지도 않는데 보험료를 많이 내고 계신 분들이 많은데, 이런 분들에게 좋을 것 같아요\n\n## 보험료 산정 기준\n\n![이미지](/assets/images/2025-05-09-캐롯-자동차보험으로-보험료-적게-내는-방법-0.png)\n\n후불 결제 보험료를 계산하는 방식은\n\n- 산정된 보험료는 등록한 결제수단으로 매월 자동 청구되며, 연간 15,000km를 초과해 운행하는 경우 추가 보험료는 청구되지 않음\n- 보험기간 만료 후 13회차 보험료에 기본료는 청구되지 않으며 전월 주행거리에서 1,000km를 감한 주행거리로 산정되어 청구 또는 환급.\n- 현대자동차 블루링크, 기아 커넥티드, 제네시스 커넥티드 서비스 차량은 계정 연동 신청 시 주행거리가 자동측정\n\n저는 부모님께 받은 오래도니 차량이라 블루링크가 되지 않아서 보험 가입시 제공해주는 플러그를 시거잭에 연결해서 운행거리를 측정하고 있어요.\n\n![이미지](/assets/images/2025/05/--2.png)\n\n홈페이지 혹은 모바일 앱에서 다음달 보험료를 미리 계산해볼수도 있습니다.\n대인 대물을 가장 높은 범위까지 했음에도 보험료가 많이 나오지 않더라고요.\n\n## 자동차 보험 갱신\n\n자동차 보험은 매년 갱신되기 때문에 갱신 시점에 맞춰 전략적으로 준비하는 게 중요해요.  \n먼저, 갱신 1~2개월 전에는 보험사에서 갱신 안내문을 받게 되는데 이 시기를 잘 지켜보셨다가\n운전 경력, 사고 이력, 차량 변경 사항 등을 다시 점검해서 실제 보험료가 적정한지 살펴보는 게 좋습니다.  \n이 시기에 다른 보험사의 견적도 비교해 보는 게 핵심이에요.  \n보통 보험료 변동이 큰데, 할인이나 추가 보장 옵션이 더 맞는 상품이 있을 수 있기 때문인데요.\n저도 이 때 캐롯 자동차보험으로 갈아탔어요.\n갱신 당일이나 직전에 계약하면 보험료가 올라갈 수 있으니 미리미리 준비하는 게 이득이에요.\n\n일시납이 부담스럽고 매달 자동차를 많이 타지 않으시는 분들이라면 캐롯 자동차보험도 좋은 대안이 될 것 같아요.\n\n\u003ca href=\"https://www.carrotins.com/?afccd=PA00941\" class=\"post_hyper_link\"\u003e캐롯 보험 사이트 바로가기\n\u003c/a\u003e\n\n","ogImage":{"url":"/assets/images/2025/05/--0.png"},"coverImage":"/assets/images/2025/05/--0.png","readingTime":2},{"title":"주식 양도소득세란 무엇인가","description":null,"date":"2025-05-06 18:09","slug":"2025-05-07-주식-양도소득세란","author":{"name":"Admin"},"content":"\n![이미지](/assets/images/1-주식-양도소득세-기본-개념-1746619690066.png)\n\n## 주식 양도소득세 기본 개념\n\n주식 양도소득세는 주식을 매도해서 발생한 이익에 대해 부과하는 세금을 말해요.\n쉽게 말해, 내가 산 주식보다 높은 가격에 팔았을 때 그 차익에 대해 세금을 내야 하는 거죠.\n주식을 사고팔 때 생긴 이익, 즉 양도차익이 과세 대상이에요.\n한국에서는 일정 기준을 넘는 주식 양도 차익에 대해 양도소득세가 부과됩니다.\n주식 양도소득세는 투자자라면 꼭 알아야 할 세금 중 하나라서, 주식 거래 전 미리 확인하는 게 좋아요.\n기본적으로 코스피, 코스닥 상장 주식과 비상장 주식에 따라 세율과 과세 방식이 달라지니 꼼꼼히 챙겨야 합니다.\n또한, 특정한 조건하에서는 기본공제나 분리과세 등 다양한 절세 혜택도 있으니 세금 계산 시 참고하세요.\n주식 양도소득세를 정확히 이해하면 세무 신고와 투자를 하면서 세금을 효율적으로 관리할 수 있어요.\n그래서 주식 투자자라면 양도소득세 기본 개념을 꼭 숙지하는 게 중요합니다.\n\n## 과세 대상 주식과 조건\n\n과세 대상 주식과 조건에 대해 알아볼게요.\n주식 양도소득세는 일정 조건을 충족하는 주식에 대해 부과되는 세금이에요.\n먼저, 상장주식과 비상장주식 모두 과세 대상이 될 수 있지만, 세금 부과 기준이 달라요.\n상장주식은 연간 양도 차익이 5,000만 원을 초과하면 과세 대상이 되고, 이 기준 이하일 때는 비과세에요.\n비상장주식은 양도 차익과 관계없이 기본적으로 과세 대상이에요.\n또한, 주식 양도 시 보유 기간은 세금 계산에 영향을 주기 때문에 꼭 확인해야 해요.\n기업 규모나 주식 종류, 보유 비중에 따라서도 과세 여부가 달라질 수 있으니 세부 조건을 꼼꼼히 살펴보는 게 중요해요.\n주식 투자 전 세금 관련 내용을 잘 이해하고 준비하면 불필요한 세금 부담을 줄일 수 있어요.\n요즘은 정부가 비상장주식 과세를 강화하는 추세라 관련 법규 변화를 꾸준히 체크하는 것도 추천드려요.\n과세 대상 주식과 조건을 명확히 알고 투자 전략을 세우는 것이 현명한 투자자의 자세랍니다.\n\n## 세율 및 계산 방법\n\n세율 및 계산 방법에 대해 알아볼게요.\n\n세율은 소득이나 과세 대상에 따라 다르게 적용돼요. 예를 들어, 소득세는 구간별로 차등 세율을 적용하는 누진세 형태가 일반적이에요. 일정 금액까지는 낮은 세율을, 그 이상은 높은 세율이 붙죠.\n\n계산 방법은 먼저 과세표준을 산정하는 것부터 시작해요. 총 수입에서 각종 공제액을 빼고 남은 금액이 과세표준이에요. 여기서 정해진 세율을 곱하면 기본 세액이 나오고, 추가로 세액공제나 감면을 적용해 최종 납부할 세액을 계산해요.\n\n이 과정에서 정확한 공제 항목을 챙기는 게 중요해요. 잘못 계산하면 세금을 더 내거나 환급 기회를 놓칠 수 있으니까요.\n\n간단히 말해, 세율은 금액 구간에 따라 다르니 내가 속하는 구간을 먼저 확인하고, 공제 항목을 꼼꼼히 챙겨서 과세표준을 정확히 산출한 뒤 세액을 계산해야 한다고 이해하시면 돼요. 이렇게 하면 세금을 좀 더 효율적으로 관리할 수 있어요.\n\n## 신고 및 납부 절차\n\n신고 및 납부 절차는 세금이나 각종 의무 이행에 있어서 가장 중요한 단계 중 하나입니다.\n우선, 신고는 정해진 기간 내에 정확한 내용을 제출하는 것이 기본입니다.\n국세, 지방세 등 신고 대상에 따라 제출 방법과 양식이 다르니 반드시 확인해야 해요.\n보통 온라인 홈택스나 지방세 시스템을 통해 전자신고가 가능한데, 이 방법이 가장 편리하고 빠릅니다.\n온라인 신고 시 공인인증서나 본인 인증 절차를 거치기 때문에 보안에도 신경 써야 해요.\n신고를 마치면 납부 고지서가 발송되거나 고지 내역이 온라인에 표시됩니다.\n납부는 계좌 이체, 인터넷뱅킹, 모바일뱅킹, ATM 등 다양한 방법으로 할 수 있어 편리합니다.\n납부 마감일을 놓치면 가산세가 부과될 수 있으니 주의하는 게 중요해요.\n또한, 신고 내용에 오류가 있으면 정정 신고가 가능하니 초기에 꼼꼼히 확인하는 걸 추천합니다.\n신고와 납부 절차를 잘 준수하면 세무 리스크를 줄이고 불이익 없이 처리가 가능합니다.\n따라서 절차를 미리 파악하고, 필요한 서류와 정보를 철저히 준비하는 게 성공적인 신고의 핵심입니다.\n\n## 절세 전략과 주의사항\n\n절세 전략은 세금을 줄이기 위한 중요한 방법이에요.\n무조건 세금을 적게 내는 것이 목표지만, 법적인 테두리 안에서 합법적으로 하는 게 가장 중요하답니다.\n우선, 연말정산이나 종합소득세 신고 시 공제항목을 꼼꼼히 챙기는 게 기본이에요.\n의료비, 교육비, 기부금 등 공제 가능한 비용을 최대한 활용하면 세금 부담을 줄일 수 있어요.\n또한, IRP나 연금저축 같은 절세 상품에 투자하면 세액공제 혜택까지 받을 수 있어서 효과적입니다.\n부동산 투자 시에도 장기 보유하면 양도소득세 비과세 혜택을 잘 활용하는 게 좋아요.\n하지만 절세에만 너무 집중하다 보면 탈세나 신고 누락 같은 불이익이 생길 수 있으니 주의해야 해요.\n세법은 자주 변경되기 때문에 최신 정보를 꾸준히 확인해 정확하게 절세 방법을 적용하는 게 필수입니다.\n전문가 상담을 통해 맞춤형 절세 전략을 세우는 것도 좋은 방법입니다.\n결국 절세 전략은 합법적인 범위 내에서 세금 부담을 최소화하는 것이 목표라는 점, 꼭 기억하세요.\n","ogImage":{"url":""},"coverImage":"/assets/images/1-주식-양도소득세-기본-개념-1746619690066.png","readingTime":3},{"title":"오른쪽 뒤 옆구리 통증 원인","description":null,"date":"2025-05-04 21:32","slug":"2025-05-05-오른쪽-뒤-옆구리-통증-원인-","author":{"name":"Admin"},"content":"\n![이미지](/assets/images/오른쪽-뒤-옆구리-통증-주요-원인-1746619267585.png)\n\n## 오른쪽 뒤 옆구리 통증 주요 원인 질환 분석\n\n오른쪽 뒤 옆구리 통증은 다양한 원인으로 발생할 수 있어요.\n가장 흔한 원인 중 하나는 근육 긴장이나 근육 경련이에요.\n무리한 운동이나 잘못된 자세로 인해 근육에 무리가 가면 통증이 나타나죠. 또, 신장 관련 질환도 빼놓을 수 없어요.\n신장 결석이나 신우신염 같은 문제가 있을 때도 오른쪽 옆구리에 심한 통증이 올 수 있어요. 소화기계 질환, 예를 들어 담낭염이나 담석증도 같은 부위에 통증을 유발할 수 있어요.\n특히 담낭 문제는 기름진 음식을 먹은 후 통증이 심해지는 경향이 있으니 주의해야 해요.\n이 밖에도 척추 문제나 폐렴 같은 호흡기 질환도 통증 원인이 될 수 있어요.\n만약 통증이 오래 지속되거나 심해진다면 반드시 병원에서 정확한 진단과 치료를 받는 것이 중요해요.\n이렇게 오른쪽 뒤 옆구리 통증의 주요 원인을 잘 알고 관리하면 건강을 지키는 데 큰 도움이 됩니다.\n\n## 오른쪽 뒤 옆구리 통증 진단 방법과 검사\n\n오른쪽 뒤 옆구리 통증이 느껴질 때는 정확한 진단이 중요해요.\n먼저 의사는 환자의 통증 위치, 강도, 지속 시간 등을 자세히 묻고 신체 검사를 진행합니다.\n옆구리 통증의 원인은 간, 신장, 담낭 등 여러 장기와 관련될 수 있기 때문에, 증상을 종합해서 판단하죠.\n이어서 필요에 따라 혈액검사, 소변검사, 초음파 검사, X선, CT 스캔 등 다양한 영상 검사를 통해 내부 장기의 상태를 확인합니다. 특히 신장 결석이나 담낭염, 간 질환 등이 의심될 경우 이런 검사가 필수적이에요.\n또한 통증이 신경 문제로 인한 것인지 확인하기 위해 신경학적 검사도 진행될 수 있습니다.\n이런 절차를 통해 원인을 정확히 파악하면, 올바른 치료 계획을 세울 수 있답니다.\n따라서 오른쪽 뒤 옆구리 통증이 심하거나 오래 지속된다면 반드시 병원을 방문해 철저한 검사를 받는 것이 중요해요.\n\n## 오른쪽 뒤 옆구리 통증 예방과 치료 방법\n\n오른쪽 뒤 옆구리 통증은 일상생활에 큰 불편을 줄 수 있어요.\n먼저, 예방을 위해 꾸준한 스트레칭과 올바른 자세 유지가 중요해요. 장시간 앉아 있을 때는 중간중간 일어나 가벼운 운동을 하는 것도 도움이 됩니다.\n그리고 무거운 물건을 들 때는 허리와 옆구리에 무리가 가지 않도록 조심해야 해요. 식습관 관리도 중요해요.\n\n체내 염증을 줄이기 위해 과도한 소금 섭취를 피하고, 수분을 충분히 섭취하는 것이 좋아요.\n통증이 생겼다면 휴식을 취하고, 통증 부위를 따뜻하게 하는 온찜질이 효과적입니다.\n심한 통증이나 지속적인 통증은 반드시 병원을 방문해 전문적인 진단과 치료를 받아야 해요.\n운동 치료나 물리치료가 도움이 될 수 있으며, 염증이나 근육 문제라면 약물 치료도 고려할 수 있습니다.\n오른쪽 뒤 옆구리 통증이 반복된다면 생활습관을 점검하고 꾸준한 예방 노력을 통해 건강을 지키는 것이 중요해요.\n","ogImage":{"url":""},"coverImage":"/assets/images/오른쪽-뒤-옆구리-통증-주요-원인-1746619267585.png","readingTime":2}],"page":"1","totalPageCount":1,"totalPageGroupCount":1,"lastPageGroup":1,"currentPageGroup":0,"allPosts":[{"title":"직장인 부업 양도소득세 신고하는 방법 - 홈택스 모두채움 신고","date":"2025-05-07 17:33","slug":"2025-05-12-직장인-부업-양도소득세-신고하는-방법---홈택스-모두채움-신고","author":{"name":"Admin"},"coverImage":"/assets/images/양도소득세-신고-방법-1747365883118.png","description":null,"ogImage":{"url":""},"readingTime":3},{"title":"캐롯 자동차보험으로 보험료 적게 내는 방법","date":"2025-05-06 23:33","slug":"2025-05-08-캐롯-자동차보험으로-보험료-절약하는-방법","author":{"name":"Admin"},"coverImage":"/assets/images
